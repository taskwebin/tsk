<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--Bootstrap JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Forms Validation</title>
  </head>
  <body>
    <div class="container">
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 fname">
            <label for="validationCustom01">First name</label>
            <input
              type="text"
              minlength="3"
              maxlength="15"
              class="form-control"
              id="validationCustom01"
              placeholder="First name"
              required
            />

            <div class="valid-feedback feedback-icon">
              <i class="fa fa-check"></i>
            </div>
            <div class="invalid-feedback feedback-icon">
              <i class="fa fa-times"></i>
            </div>
            <div class="invalid-tooltip">required*</div>
          </div>
          <div class="col-md-6 lname">
            <label for="validationCustom02 ">Last name</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              placeholder="Last name"
              required
            />
            <div class="valid-feedback feedback-icon">
              <i class="fa fa-check"></i>
            </div>
            <div class="invalid-feedback feedback-icon">
              <i class="fa fa-times"></i>
            </div>
            <div class="invalid-tooltip">required*</div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 postition">
            <label for="validationCustom01">Postition</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              required
            />
            <div class="valid-feedback feedback-icon">
              <i class="fa fa-check"></i>
            </div>
            <div class="invalid-feedback feedback-icon">
              <i class="fa fa-times"></i>
            </div>
            <div class="invalid-tooltip">required*</div>
          </div>
          <div class="col-md-12 department">
            <label for="validationCustomUsername">Department</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="validationCustomUsername"
                placeholder="Department"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="valid-feedback feedback-icon">
                <i class="fa fa-check"></i>
              </div>
              <div class="invalid-feedback feedback-icon">
                <i class="fa fa-times"></i>
              </div>
              <div class="invalid-tooltip">required*</div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 email">
            <label for="validationCustomUsername">Email</label>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="validationCustomUsername"
                placeholder="Email"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="valid-feedback feedback-icon">
                <i class="fa fa-check"></i>
              </div>
              <div class="invalid-feedback feedback-icon">
                <i class="fa fa-times"></i>
              </div>
              <div class="invalid-tooltip">Please enter valid emailid *</div>
            </div>
          </div>
          <div class="col-md-6 college">
            <label for="validationCustom03">College</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              placeholder="College Name"
              required
            />
            <div class="valid-feedback feedback-icon">
              <i class="fa fa-check"></i>
            </div>
            <div class="invalid-feedback feedback-icon">
              <i class="fa fa-times"></i>
            </div>
            <div class="invalid-tooltip">required*</div>
          </div>
          <div class="col-md-6 previous">
            <label for="validationCustom04">Previous System used</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom04"
              placeholder="used "
              required
            />
            <div class="valid-feedback feedback-icon">
              <i class="fa fa-check"></i>
            </div>
            <div class="invalid-feedback feedback-icon">
              <i class="fa fa-times"></i>
            </div>
            <div class="invalid-tooltip">required*</div>
          </div>
          <div class="col-md-6 address">
            <label for="validationCustomUsername">Address</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                minlength="5"
                id="validationCustomUsername"
                placeholder="Address"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="valid-feedback feedback-icon">
                <i class="fa fa-check"></i>
              </div>
              <div class="invalid-feedback feedback-icon">
                <i class="fa fa-times"></i>
              </div>
              <div class="invalid-tooltip">required*</div>
            </div>
          </div>
        </div>

        <button onclick="myFunction()" class="btn btn-dark" type="submit">
          Submit form
        </button>
      </form>
    </div>
    <script>
      function myFunction() {
        alert("Register successfully");
      }
    </script>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
